  <div class="container">
    <h1>Kidney Disease Prediction</h1>
    <form class="form"  action="{{ url_for('predict_kidney') }}" method="POST">
      <div class="row">
        <input type="text" class="form-item" name = "age" placeholder="Age">
        <input type="text" class="form-item" name = "bp" placeholder="Bp">
        <input type="text" class="form-item" name = "sg" placeholder="Sg">
        <input type="text" class="form-item" name = "al" placeholder="Al">
        <input type="text" class="form-item" name = "su" placeholder="Su">
        <select name="rbc" class="form-item">
          <option value="" disabled selected hidden>RBC</option>
          <option value=0>Normal</option>
          <option value=1>Abnormal</option>
        </select>
        <select name="pc" class="form-item">
          <option value="" disabled selected hidden>PC</option>
          <option value=1>Normal</option>
          <option value=0>Abnormal</option>
        </select>
        <select name="pcc" class="form-item">
          <option value="" disabled selected hidden>PCC</option>
          <option value=0>Present</option>
          <option value=1>Not Present</option>
        </select>
        <select name="ba" class="form-item">
          <option value="" disabled selected hidden>BA</option>
          <option value=0>Present</option>
          <option value=1>Not Present</option>
        </select>
        <input type="text" name = "bgr" class="form-item" placeholder="Bgr">
        <input type="text" name = "bu" class="form-item" placeholder="Bu">
        <input type="text" name = "sc" class="form-item" placeholder="Sc">
        <input type="text" name = "sod" class="form-item" placeholder="Sod">
        <input type="text" name = "pot" class="form-item" placeholder="Pot">
        <input type="text" name = "hemo" class="form-item" placeholder="Hemo">
        <input type="text" name = "pcv" class="form-item" placeholder="Pcv">
        <input type="text" name = "wc" class="form-item" placeholder="Wc">
        <input type="text" name = "rc" class="form-item" placeholder="Rc">
        <select name="htn" class="form-item">
          <option value="" disabled selected hidden>HTN</option>
          <option value=1>Yes</option>
          <option value=0>No</option>
        </select>
        <select name="dm" class="form-item">
          <option value="" disabled selected hidden>DM</option>
          <option value=0>Yes</option>
          <option value=1>No</option>
        </select>
        <select name="cad" class = "form-item" >
          <option value="" disabled selected hidden>CAD</option>
          <option value=1>Yes</option>
          <option value=0>No</option>
      </select>
      <select name="appet" class = "form-item" >
        <option value="" disabled selected hidden>APPET</option>
        <option value=0>Good</option>
        <option value=1>Poor</option>
    </select>
    <select name="pe" class = "form-item" >
      <option value="" disabled selected hidden>PE</option>
      <option value=0>Yes</option>
      <option value=1>No</option>
  </select>
  <select name="ane" class = "form-item" >
    <option value="" disabled selected hidden>ANE</option>
    <option value=0>Yes</option>
    <option value=1>No</option>
</select>
