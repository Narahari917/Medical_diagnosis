    <div class="container">
      <h1>Obesity prediction</h1>
      <form class = "form" action="{{ url_for('predict_obesity') }}" method="POST">
      <div class="row">
        <select name="gender" class = "form-item" >
          <option value="" disabled selected hidden>Gender</option>
          <option value=1>Male</option>
          <option value=0>Female</option>
      </select>
          <input type="text" class = "form-item" name =  "age" placeholder= "Age" >
          <input type="text" class = "form-item" name = "height" placeholder= "Height" >
          <input type="text" class = "form-item" name = "weight" placeholder= "Weight" >
          <select name="family history over weight" class="form-item">
            <option value="" disabled selected hidden>Family History With Over-Weight</option>
            <option value=1>Yes</option>
            <option value=0>No</option>
          </select>
          <select name="FAVC" class="form-item">
            <option value="" disabled selected hidden>FAVC</option>
            <option value=1>Yes</option>
            <option value=0>No</option>
          </select>
          <input type="text" name = "FCVC" class = "form-item" placeholder = "FCVC" >
          <input type="text" name = "NCP" class = "form-item" placeholder= "NCP" >
          <select name="CAEC" class="form-item">
            <option value="" disabled selected hidden>CAEC</option>
            <option value=0>No</option>
            <option value=1>Sometimes</option>
            <option value=2>Frequently</option>
            <option value=3>Always</option>
          </select>
          <select name="smoke" class="form-item">
            <option value="" disabled selected hidden>Smoke</option>
            <option value=1>Yes</option>
            <option value=0>No</option>
          </select>
          <input type="text" name = "ch2o" class = "form-item" placeholder= "CH2O" >
          <select name="scc" class="form-item">
            <option value="" disabled selected hidden>SCC</option>
            <option value=1>Yes</option>
            <option value=0>No</option>
          </select>
          <input type="text" name = "faf" class = "form-item" placeholder = "FAF" >
          <input type="text" name = "tue" class = "form-item" placeholder= "TUE" >
          <select name="calc" class="form-item">
            <option value="" disabled selected hidden>CALC</option>
            <option value=0>No</option>
            <option value=1>Sometimes</option>
            <option value=2>Frequently</option>
            <option value=3>Always</option>
          </select>
          <select name="mtrans" class="form-item">
            <option value="MTRANS" disabled selected hidden>MTRANS</option>  <option value="0">Public Transportation</option>
            <option value="1">Walking</option>
            <option value="2">Automobile</option>
            <option value="3">Motorbike</option>
            <option value="4">Bike</option>
          </select>
      </div>
      <input class="btn btn-info" type="submit">
    <p>{{pred}}</p>
