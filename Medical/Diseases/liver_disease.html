    <div class="container">
      <h1>Liver Disease Prediction</h1>
      <form class = "form" action="{{ url_for('predict_liver') }}" method="POST">
      <div class="row">
          <input type="text" class = "form-item" name = "age" placeholder = "Age" >
          <select name="gender" class = "form-item" >
            <option value="" disabled selected hidden>Gender</option>
            <option value=1>Male</option>
            <option value=0>Female</option>
          </select>
          <input type="text" class = "form-item" name = "total bilirubin" placeholder= "Total Bilirubin" >
          <input type="text" class = "form-item" name = "direct bilirubin" placeholder= "Direct Bilirubin" >
          <input type="text" class = "form-item" name = "alkphos alkaline phosphate" placeholder= "Alkphos ALkaline Phosphate" >
          <input type="text" class = "form-item" name = "sgpt alamine aminotransferase" placeholder= "Sgpt Alamine Aminotransferase" >
          <input type="text" class = "form-item" name = "sgot aspartate aminotransferase" placeholder= "Sgot Aspartate Aminotransferase" >
          <input type="text" class = "form-item" name = "total proteins" placeholder= "Total Proteins" >
          <input type="text" class = "form-item" name = "alb albumin" placeholder= "ALB Albumin" >
          <input type="text" class = "form-item" name = "a/g ratio" placeholder= "A/G Ratio" >
      </div>
      <input class="btn btn-info" type="submit">
      <p>{{pred}}</p>
    </form>
