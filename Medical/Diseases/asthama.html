    <div class="container">
      <h1>Asthama Prediction</h1>
      <form class = "form" action="{{ url_for('predict_asthama') }}" method="POST" >
      <div class="row">
          <input type="text" name = "patient id" class = "form-item" placeholder = "Patient ID" >
          <input type="text" name = "age" class = "form-item" placeholder= "Age" >
          <select name="gender" class = "form-item" >
            <option value="" disabled selected hidden>Gender</option>
            <option value=0>Female</option>
            <option value=1>Male</option>
        </select>
        <select name="smoking" class = "form-item" >
          <option value="" disabled selected hidden>Smoking Status</option>
          <option value=0>Current-Smoker</option>
          <option value=1>Ex-Smoker</option>
          <option value=2>Non-Smoker</option>
      </select>
      <select name="medication" class = "form-item" >
        <option value="" disabled selected hidden>Medication</option>
        <option value=0>Controlled Medication</option>
        <option value=1>Inhaler</option>
        <option value=2>None</option>
    </select>
          <input type="text" name = "peak flow" class = "form-item" placeholder= "Peak Flow" >
      </div>
      <input class="btn btn-info" type="submit">

      <p>{{pred}}</p>
    </form>
