    <div class="container">
      <h1>Thyroid Re-occurance Prediction</h1>
      <form class = "form"  action="{{ url_for('predict_thyroid') }}" method="POST">
      <div class="row">
          <input type="text" name = "age" class = "form-item" placeholder = "Age" >
          <select name="gender" class = "form-item" >
            <option value="" disabled selected hidden>Gender</option>
            <option value=1>Male</option>
            <option value=0>Female</option>
          </select>
          <select name="smoking" class = "form-item" >
            <option value="" disabled selected hidden>Smoking</option>
            <option value=1>Yes</option>
            <option value=0>No</option>
        </select>
        <select name="hx smoking" class = "form-item" >
          <option value="" disabled selected hidden>Hx Smoking</option>
          <option value=1>Yes</option>
          <option value=0>No</option>
      </select>
      <select name="hx radiotherapy" class = "form-item" >
        <option value="" disabled selected hidden>Hx Radiotherapy</option>
        <option value=1>Yes</option>
        <option value=0>No</option>
      </select>
      <select name="thyroid function" class="form-item">
        <option value="" disabled selected hidden>Thyroid Function</option>
        <option value=0>Euthyroid</option>
        <option value=1>Clinical Hyperthyroidism</option>
        <option value=2>Clinical Hypothyroidism</option>
        <option value=3>Subclinical Hyperthyroidism</option>
        <option value=4>Subclinical Hypothyroidism</option>
      </select>
      <select name="physical examination" class="form-item">
        <option value="" disabled selected hidden>Physical Examination</option>
        <option value=0>Single Nodular Goitar-left</option>
        <option value=2>Single Nodular Goitar-right</option>
        <option value=1>Multinodular Goitar</option>
        <option value=3>Normal</option>
        <option value=4>Diffuse Goitar</option>
      </select>
      <select name="adenopathy" class="form-item">
        <option value="" disabled selected hidden>Adenopathy</option>
        <option value=1>Right</option>
        <option value=3>Left</option>
        <option value=4>Bilateral</option>
        <option value=2>Extensive</option>
        <option value=5>Posterior</option>
        <option value=0>No</option>
      </select>
      <select name="pathology" class="form-item">
        <option value="" disabled selected hidden>Pathology</option>
        <option value=0>Micropapillary</option>
        <option value=1>Papillary</option>
        <option value=2>Follicular</option>
        <option value=3>Hurthel Cell</option>
      </select>
      <select name="focality" class = "form-item" >
        <option value="" disabled selected hidden>Focality</option>
        <option value=0>Uni-Focal</option>
        <option value=1>Multi-Focal</option>
      </select>
      <select name="risk" class = "form-item" >
        <option value="" disabled selected hidden>Risk</option>
        <option value=0>Low</option>
        <option value=1>Intermediate</option>
        <option value=2>High</option>
      </select>
      <select name="T" class="form-item">
        <option value="" disabled selected hidden>T</option>
        <option value=0>T1a</option>
        <option value=1>T1b</option>
        <option value=2>T2</option>
        <option value=3>T3a</option>
        <option value=4>T3b</option>
        <option value=5>T4a</option>
        <option value=6>T4b</option>
      </select>
      <select name="N" class = "form-item" >
        <option value="" disabled selected hidden>N</option>
        <option value=0>N0</option>
        <option value=2>N1a</option>
        <option value=1>N1b</option>
      </select>
      <select name="M" class = "form-item" >
        <option value="" disabled selected hidden>M</option>
        <option value=0>M0</option>
        <option value=1>M1</option>
      </select>
      <select name="stage" class="form-item">
        <option value="" disabled selected hidden>Stage</option>
        <option value=0>I</option>
        <option value=1>II</option>
        <option value=3>III</option>
        <option value=4>IVA</option>
        <option value=2>IVB</option>
      </select>
      <select name="response" class="form-item">
        <option value="" disabled selected hidden>Response</option>
        <option value=2>Structural Incomplete</option>
        <option value=3>Biochemical Incomplete</option>
        <option value=0>Indeterminate</option>
        <option value=1>Excellent</option>
      </select>
      </div>
      <input class="btn btn-info" type="submit">
    <p>{{pred}}</p>
    </form>
